<html>
    <head>
        <title>Projeto Watch</title>
        <link rel="stylesheet" href="src/build/css/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <header class="headerMobile">
            <div class="headerMobile_container-navigation">
                <div class="headerMobile_container-navigation_menu">
                    <div class="headerMobile_container-navigation_menu-icon menu-abrir">
                        <input id="menu-hamburguer" type="checkbox">
                        <label for="menu-hamburguer">
                            <div class="menu  menu-abrir">
                                <span class="hamburguer"></span>
                            </div>
                        </label>
                    </div>
                    <nav class="barra_nav">
                    <div class="barra_nav-busca-mobile">
                            <form action="#">
                                <input type="text" name="busca" id="busca" placeholder="Buscar">
                            </form>
                            <img src="src/assets/img/search.svg" alt="Busca">
                        </div>
                        <div class="headerMobile_container-navigation_menu-icon fechar-menu">
                            <input id="menu-hamburguer" type="checkbox" checked>
                            <label for="menu-hamburguer">
                                <div class="menu  menu-abrir">
                                    <span class="hamburguer"></span>
                                </div>
                            </label>
                        </div>
                        <ul class="barra_nav-menu-principal">
                            <li><a href="index.html" class="barra_nav-menu-principal-item">Home</a></li>
                            <li><a href="#" class="barra_nav-menu-principal-item">Login</a></li>
                            <li><a href="#" class="barra_nav-menu-principal-item">Localização</a></li>
                            <li><a href="#" class="barra_nav-menu-principal-item">About</a></li>
                            <li><a href="cadastro.html" class="barra_nav-menu-principal-item">Cadastro</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="headerMobile_container-navigation_busca">
                    <form action="#">
                        <input type="text" name="busca" id="busca" placeholder="Buscar">
                    </form>
                    <img src="src/assets/img/search.svg" alt="Busca">
                </div>
            </div>
        </header>
        <main>
            <div class="container_cadastro">
                <h1>Cadastro</h1>
                <form class="container_cadastro_campos">
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Nome</label>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Sobrenome</label>
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>E-mail</label>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Data de nascimento</label>
                        <div class="container_cadastro_campos_contentCampo-dados">
                            <input type="number" placeholder="Dia">
                            <input type="number" placeholder="Mês">
                            <input type="number" placeholder="Ano">
                        </div>
                    </div>
                    <div class="container_cadastro_campos_contentCampo-genero">
                        <input type="radio" id="feminino" name="feminino">
                        <label for="feminino">Feminino</label>
                        
                        <input type="radio" id="masculino" name="masculino">
                        <label for="masculino">Masculino</label>
                        
                        <input type="radio" id="personalizado" name="personalizado">
                        <label for="personalizado">Personalizado</label>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <script src="https://statjs.akamaized.net/egomes/jquery-1.9.1.min.js"></script>
            <script src="src/build/js/app.min.js"></script>
        </footer>
    </body>
</html>
