<html>
    <head>
        <title>Projeto Watch</title>
        <link rel="stylesheet" href="src/build/css/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <main>
            <div class="container_cadastro">
                <h1>Cadastro</h1>
                <form class="container_cadastro_campos">
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Nome</label>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Sobrenome</label>
                        <input type="text" placeholder="Sobrenome">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>E-mail</label>
                        <input type="email" placeholder="E-mail">
                    </div>
                    <div class="container_cadastro_campos_contentCampo">
                        <label>Data de nascimento</label>
                        <div class="container_cadastro_campos_contentCampo-dados">
                            <input type="number" placeholder="Dia">
                            <input type="number" placeholder="MÃªs">
                            <input type="number" placeholder="Ano">
                        </div>
                    </div>
                    <div class="container_cadastro_campos_contentCampo-genero">
                        <input type="radio" id="feminino" name="feminino">
                        <label for="feminino">Feminino</label>
                        
                        <input type="radio" id="masculino" name="masculino">
                        <label for="masculino">Masculino</label>
                        
                        <input type="radio" id="personalizado" name="personalizado">
                        <label for="personalizado">Personalizado</label>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
