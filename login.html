<html>
    <head>
        <title>Projeto Watch</title>
        <link rel="stylesheet" href="src/build/css/style.css">
        <meta name="viewport" content="width=device-width, user-scalable=no">
    </head>
    <body>
        <main>
            <div class="container_login">
                <form action="" class="container_login_form">
                    <h2>Entrar</h2>
                    <div class="container_login_form_contentLogin">
                        <label class="container_login_form_contentLogin-label">Login:</label>
                        <input type="text" placeholder="Login" class="container_login_form_contentLogin-input">
                    </div>
                    <div class="container_login_form_contentSenha">
                        <label class="container_login_form_contentSenha-label">Senha:</label>
                        <input type="password" placeholder="Senha" class="container_login_form_contentSenha-input">
                    </div>
                    <div class="container_login_form_containerButton">
                        <button>Entrar</button>
                    </div>
                </form>
            </div>
        </main>
    </body>
</html>
